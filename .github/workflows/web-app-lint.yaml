#-----------------------------------------------------
# CI workflow for linting the VibroSonics web
# application
#-----------------------------------------------------

name: ESLint Web App

defaults:
  run:
    working-directory: ./WebApp

on:
  push:
    paths:
      - ".github/workflows/*.yaml"
    branches: 
        - main
  pull_request:
    paths:
      - ".github/workflows/*.yaml"
    branches:
        - main

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

        # FIXME: caching issues found when deployed
      - name: Cache packages
        uses: actions/cache@v4
        with:
          path: /node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run ESLint
        run: npm run lint
