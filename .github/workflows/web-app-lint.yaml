#-----------------------------------------------------
# CI workflow for linting the VibroSonics web
# application
#-----------------------------------------------------

name: ESLint Web App

defaults:
  run:
    working-directory: ./WebApp

on:
  push:
    paths:
      - ".github/workflows/*.yaml"
    branches: 
        - main
        - 25-26_dev
  pull_request:
    paths:
      - ".github/workflows/*.yaml"
    branches:
        - main
        - 25-26_dev

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js and caching
        uses: actions/setup-node@v4
        with:
          node-version: '22'
        
        # For faster workflows
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install
      
      - name: Run ESLint
        run: npm run lint
